<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title id="title">Inspecting h1 & p</title>

  <link rel="stylesheet" type="text/css" href="style.css" />

  <script src="./view-source.js"></script>
  <script src="./open-in-hixie.js"></script>

</head>

<body>



  <div id="instructions">
    <h2 id="header"></h2>
    <p>
      <a href="https://developer.mozilla.org/en-US/docs/Tools/Page_Inspector/How_to/Open_the_Inspector"
        target="_blank">open the inspector</a> to study this page in your <strong>Developer Tools</strong>
    </p>
    <p>
      <button onclick="viewSource()">click this button</button> to see the source code on
      <strong>GitHub</strong>
    </p>
    <p>
      <button onclick="openInHixie('div-to-study')">click this button</button> to study it in <strong>Live
        DOM</strong>
    </p>
  </div>

  <div class="content" id="div-to-study">
    <h1>a header</h1>
    <p>toadstools</p>
  </div>

  <script>
    const title = document.getElementById("title").innerHTML;
    const header = document.getElementById("header");
    header.innerHTML = title;
  </script>

</body>

</html>
