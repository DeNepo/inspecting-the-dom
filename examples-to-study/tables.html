<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title id="example-name">Tables</title>

  <script>
    const example = `
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>

  <p>
    tables help to see that HTML is not the DOM
  </p>

  <table>
    <tr>
      <td>
        0, 0
      </td>
      <td>
        1, 0
      </td>
    </tr>
    <tr>
      <td>
        0, 1
      </td>
      <td>
        1, 1
      </td>
    </tr>
  </table>
  `
  </script>

  <link rel="stylesheet" type="text/css" href="style.css" />

  <script src="./scripts/view-source.js"></script>
  <script src="./scripts/open-in-hixie.js"></script>
  <script src="./scripts/render-footer.js"></script>

</head>

<body>

  <header class="meta">
    <h2 id="headline"></h2>
  </header>

  <section id="example-to-study" class="demo-box"></section>

  <section class="meta">
    <dl>
      <dt>To get the most out of studying this example, study it as many ways as possible!</dt>
      <dd>
        <p>
          view the source code <a href="https://support.mozilla.org/en-US/questions/873324" target="_blank">directly
            from the browser
            (ctr-u)</a>
          or <button onclick="viewSource()">on <strong>GitHub</strong></button>
        </p>
      </dd>
      <dd>
        <p>
          see it all side-by-side: <button onclick="openInHixie(example)">source code -> DOM tree ->
            rendering</button>
        </p>
      </dd>
      <dd>
        <p>
          inspect the DOM with <a
            href="https://developer.mozilla.org/en-US/docs/Tools/Page_Inspector/How_to/Open_the_Inspector"
            target="_blank">your browser's <strong>Developer Tools</strong></a>
        </p>
      </dd>
      <dd>
        <p>
          edit the DOM <a
            href="https://developer.mozilla.org/en-US/docs/Tools/Page_Inspector/How_to/Examine_and_edit_HTML"
            target="_blank">directly from <strong>Developer Tools</strong></a>
        </p>
      </dd>
    </dl>
  </section>

  <footer id="hyf-footer" class="top-line"></footer>

  <script>
    const title = document.getElementById("example-name").innerHTML;
    const header = document.getElementById("headline");
    header.innerHTML = title;

    const exampleToStudy = document.getElementById("example-to-study");
    exampleToStudy.innerHTML = example;

    document.getElementById("hyf-footer").appendChild(renderFooter());
  </script>

</body>

</html>
